{% extends 'users/base.html' %}

{% block content %}
    <main>
        <div class="container">
                <div class="row justify-content-center">
                    {% if not_expired %}
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Success</h3>
                            </div>
                            <div class="card-body text-center">
                                <h4>Your profile was successfully verified!</h4>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href={% url 'users:login' %}>Continue</a></div>
                            </div>
                        </div>
                    </div>
                    {% else %}
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Error</h3>
                            </div>
                            <div class="card-body text-center">
                                <h4>Verification link is expired!</h4>
                                <h4>Your account is deleted, please create your account again!</h4>
                            </div>
                            <div class="card-footer text-center">
                                <div class="small"><a href={% url 'users:registration' %}>Continue</a></div>
                            </div>
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
    </main>
{% endblock %}
